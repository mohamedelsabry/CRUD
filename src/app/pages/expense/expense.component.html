  <div class="d-flex mb-4 justify-content-between align-items-center ">
    <button type="button" routerLink="/expense-form" class="btn btn-primary">Add Expense</button>
    <h5 class="fw-bold">total expense: <strong class="text-success">{{totalExpense}}$</strong></h5>
  </div>

  @for (expense of expenses; track $index) {
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{expense.title}}</h5>
      <h2 class="fw-bold text-success">{{expense.price}}$ </h2>
      <p class="card-description">{{expense.description}}</p>
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-sm btn-primary" (click)="editExpense(expense.key!)">Edit</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="removeExpense(expense.key!)">remove</button>
      </div>
    </div>
  </div>
  }
